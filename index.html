<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Character counter</title>
  </head>

  <body>
    <!-- Header -->
    <header class="main-header">
      <img src="./assets/images/logo-light-theme.svg" alt="Logo" class="logo" />
      <button class="theme-toggle">
        <img
          src="./assets/images/icon-moon.svg"
          alt="Moon Icon"
          class="moon-icon"
        />
        <!-- <span >Dark Mode</span> -->
      </button>
    </header>

    <main class="container">
      <div class="card-header">
        <h1>Analyze your text in real-time.</h1>
      </div>

      <section class="card-body">
        <div>
          <textarea
            id="text-input"
            placeholder="Start typing here...(Place your text here)"
          ></textarea>
        </div>

        <div class="options">
          <div>
            <div class="options-group exclude">
              <input type="checkbox" id="exclude-spaces" />
              <label for="exclude-spaces">Exclude Spaces</label>
            </div>

            <div class="options-group character">
              <input type="checkbox" id="char-limit" />
              <label for="char-limit">Set Character Limit</label>
              <!-- <input type="number" id="char-limit" min="0" max="300" placeholder="300" /> -->
            </div>
          </div>

          <span>Approx. reading time: 1 minute</span>
        </div>
      </section>

      <!-- Results Display -->
      <section class="results">
        <div class="result-cards">
          <div class="result-card characters">
            <div class="char-containers">
              <h2 class="char-count">0</h2>
              <p>Total Characters</p>
            </div>
            <img
              src="./assets/images/pattern-character-count.svg"
              alt="background svg"
              class="character-svg"
            />
          </div>

          <div class="result-card word">
            <h2 class="word-count">0</h2>
            <p>Word Count</p>
            <img
              src="./assets/images/pattern-word-count.svg"
              alt="word-svg"
              class="word-svg"
            />
          </div>
          <div class="result-card sentence">
            <h2 class="sentence-count">0</h2>
            <p>Sentence Count</p>
            <img
              src="./assets/images/pattern-sentence-count.svg"
              alt="sentence"
              class="sentence-svg"
            />
          </div>
        </div>
        <div class="letter-density">
          <!-- if there's no character input show this -->
          <h3>Letter Density</h3>
          <p>No characters found. Start typing to see letter density.</p>

          <!-- on cahracter input show this  -->
          <div class="bar-container">
            <div class="letter">E</div>
            <div class="progress">
              <div class="bar"><div class="fill e"></div></div>
            </div>
            <div class="count">40 (16.06%)</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
